<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <header class="header">
    <h1>Etch-a-Sketch</h1>
  </header>
  <main class="main">
  <div class="side">
    <div class="box-container">
    <div class="color-selector"></div>
    </div>
  <button class="selector-button">Color Mode</button>
  <button class="selector-button">Rainbow Mode</button>
  <button class="selector-button">Eraser</button>
  <button class="selector-button">Clear</button>
  <p class="text-value"><span class="first-value">10</span> X <span class="second-value">12</span></p>
  <input type="range" class="range-selector" min="1" max="64"/>
  </div>
  <div class="second-side">

  </div>
</main>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
